<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="body">
    <h1> <mark>Change</mark> Color background </h1>
    <em>Please select</em>
    <form action="">
        <select onchange = "changeBackgrond(this)" >
                <option>white</option>

            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>yellow</option>

        </select>
    </form>
    <script>
        function changeBackgrond(event)
        {
            var e = document.getElementById('body');
            e.style.backgroundColor=event.value;

        }
    </script>
</body>
</html>
